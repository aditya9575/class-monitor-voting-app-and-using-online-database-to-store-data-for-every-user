<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class Monitor Vote</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body onload="voteCount()">
  <h1 style="text-align: center;">Class Monitor Vote</h1>

  <h3 style="text-align: center;">Total vote <span id="totalVotes">0</span></h3>


  <div id="voting-form">
    <label for="studentName">Enter Your Name:</label>
    <input type="text" id="studentName">
    <p>Choose Monitor</p>
    <select id="monitorSelect">
      <option value="Suresh">Suresh</option>
      <option value="Deepank">Deepank</option>
      <option value="Abhik">Abhik</option>
    </select>
    <button onclick="submitVote()">Submit Vote</button>
  </div>

  <div id="result">
    <h2>Voting Results</h2>
    <div id="Suresh">
      <h3>Suresh</h3>
      <p>Votes: <span id="sureshVotes">0</span></p>
      <ul id="sureshVoters"></ul>
    </div>
    <div id="Deepank">
      <h3>Deepank</h3>
      <p>Votes: <span id="deepankVotes">0</span></p>
      <ul id="deepankVoters"></ul>
    </div>
    <div id="Abhik">
      <h3>Abhik</h3>
      <p>Votes: <span id="abhikVotes">0</span></p>
      <ul id="abhikVoters"></ul>
    </div>
  </div>
<script src="index.js"></script>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
